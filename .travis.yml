language: node_js
node_js:
  - 10

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version "1.13.0"
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - yarn run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: __sapper__/export
  keep_history: true
  on:
    branch: develop

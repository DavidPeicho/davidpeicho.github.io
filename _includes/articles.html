<div class="container">

  <div class="user-details">
    <h3> Articles </h3>
  </div>

  <div class="row user-projects">
    {% for article in site.posts %}
    {% if article.published %}
    <div class="article-content">
      {% if article.thumbnail %}
      <div style="margin: auto;">
          <img class="project-header-img" src="{{site.url}}/{{article.thumbnail}}"></img>
      </div>
      {% endif %}
      <div class="header-article">
        <p>{{ article.date | date: '%B %d, %Y' }}</p>
        <p>{{ article.subject }}</p>
      </div>
      <h1 id="title-article-preview">
          <a href="{{ article.url}}">{{ article.title }}</a>
      </h1>
      {{article.description}}
      </br><a style="float: right;" href="{{ article.url}}">Read more</a>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
